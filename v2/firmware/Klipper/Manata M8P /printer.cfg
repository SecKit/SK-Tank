######################################################################
# Plug pin locations
######################################################################

# Some micro-controller boards and displays use inconsistent labeling
# for the EXP1 and EXP2 headers. The following diagram shows the
# correct location of pin 1 along with ground and power pins on the
# EXP1 and EXP2 plugs:
#
#          EXP1:                        EXP2:
#   +-----------------+          +-----------------+
#   |  o  o  o  o  5V |          |  o  o  o  o  o  |
#   |  1  o  o  o GND |          |  1  o  o  o GND |
#   +------     ------+          +------     ------+
#
# Some boards may have the cutout in the wrong location. If so, it may
# be possible to carefully pry the plastic header off of the pins with
# a small screwdriver, then correct the orientation and reapply the
# plastic header.

########################################
# MACROS
########################################
[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    
    G91
    G1 E-1 F1500
    G1 Z5
    G90
    G1 X30 Y330 F6000
   
[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    G91
    G1 E3 F1500
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_BUT_KEEP_HOT]
gcode:
    M106 S0 # fan off
    # Retract the filament
    G91 # relative positioning
    G1 Z10 E-0.5 F300
    # Move nozzle away from print while retracting
    G90 # absolute positioning
    G1 X30 Y330 F6000
    # G1 Z360 F900
    # Disable steppers
    M18
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro PRIME_NOZZLE]
gcode:
    G1 E-1 F600
    G1 E10 F1500

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    M106 S0 # fan off
    # Retract the filament
    G91 # relative positioning
    G1 Z10 E-0.5 F300
    # Move nozzle away from print while retracting
    G90 # absolute positioning
    G1 X30 Y330 F6000
    # G1 Z360 F900
    # Disable steppers
    M18
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

######################################################################
# Start Print and End Print
######################################################################

# Replace the slicer's custom start and end g-code scripts with
# START_PRINT and END_PRINT.

[gcode_macro START_PRINT]
gcode:
    CLEAR_PAUSE
    # # Start bed heating
    # M140 S{BED_TEMP}
    # # Start bed extruder
    # M104 S{EXTRUDER_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=-0.00
    # Home the printer
    G28
    # Adjust Z tilt for 2 Z axis
    Z_TILT_ADJUST
    # Load mesh profile name: default
    BED_MESH_PROFILE LOAD=default
    # Move the nozzle near the bed
    G1 Z5 F3000
    # # Wait for bed to reach temperature
    # M190 S{BED_TEMP}
    # # Set and wait for nozzle to reach temperature
    # M109 S{EXTRUDER_TEMP}
    ;Prime the extruder
    G92 E0
    G1 E15 F1500
    # Move the nozzle very close to the bed
    G1 X175 Y175 Z0.2 F6000

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0 # bed off
    M104 S0 # extruder off
    M106 S0 # fan off
    # Retract the filament
    G91 # relative positioning
    G1 Z12 E-1 F300
    # Move nozzle away from print while retracting
    G90 # absolute positioning
    G1 X30 Y330 F6000
    # G1 Z360 F900
    # Disable steppers
    M18

